<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            background-color: #28a745;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .card {
            background-color: #ffffff;
            border: none;
            margin-bottom: 20px;
        }
        .card-body {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">My Book Recommender</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Book Recommendations</h1>
        <form action="/recommend_books" method="POST" class="mb-5">
            <div class="form-group">
                <input name="user_input" type="text" class="form-control" placeholder="Enter a book title" value="{{ user_input if user_input else '' }}">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Get Recommendations</button>
        </form>
        <div class="row">
            {% if data %}
                {% for i in data %}
                <div class="col-md-3">
                    <div class="card">
                        <img class="card-img-top" src="{{ i[2] }}" alt="Book cover">
                        <div class="card-body">
                            <h5 class="card-title">{{ i[0] }}</h5>
                            <p class="card-text">{{ i[1] }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p class="text-center">No recommendations found. Try a different book title.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
